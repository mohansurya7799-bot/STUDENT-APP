<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="centered-card">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button id="loginBtn">Login</button>
  </div>

  <!-- App Page -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header>
      <div class="left">ğŸ“š Student App</div>
      <div class="right">
        <span id="loginDetails"></span>
        <button id="logoutBtn">Logout</button>
        <span id="notificationBell" onclick="openSection('notifications')">ğŸ””</span>
      </div>
    </header>

    <!-- Sidebar -->
    <aside>
      <button onclick="openSection('classes')">ğŸ“– Classes</button>
      <button onclick="openSection('attendance')">ğŸ“Š Attendance</button>
      <button onclick="openSection('videos')">ğŸ¥ Videos</button>
      <button onclick="openSection('exams')">ğŸ“ Exams</button>
      <button onclick="openSection('marks')">ğŸ“ˆ Marks</button>
      <button onclick="openSection('notifications')">ğŸ”” Notifications</button>
    </aside>

    <!-- Main Content -->
    <main>
      <section id="classes" class="hidden"><h2>Classes</h2></section>
      <section id="attendance" class="hidden"><h2>Attendance</h2></section>
      <section id="videos" class="hidden"><h2>Videos</h2></section>
      <section id="exams" class="hidden"><h2>Exams</h2></section>
      <section id="marks" class="hidden"><h2>Marks</h2></section>
      <section id="notifications" class="hidden"><h2>Notifications</h2></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
