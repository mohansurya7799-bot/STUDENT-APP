<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Login -->
  <div id="loginPage" class="centered-card">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button onclick="login()">Login</button>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header>
      <div class="left">ðŸ“š Student App</div>
      <div class="right">
        <span id="loginDetails"></span>
        <button onclick="logout()">Logout</button>
        <span id="notificationBell" onclick="openSection('notifications')">ðŸ””</span>
      </div>
    </header>

    <!-- Sidebar -->
    <aside>
      <button onclick="openSection('classes')">Classes</button>
      <button onclick="openSection('attendance')">Attendance</button>
      <button onclick="openSection('videos')">Videos</button>
      <button onclick="openSection('exams')">Exams</button>
      <button onclick="openSection('marks')">Marks</button>
      <button onclick="openSection('notifications')">Notifications</button>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Classes -->
      <section id="classes" class="hidden">
        <h2>Classes</h2>
        <div id="classList"></div>
        <div id="classUploadForm" class="hidden">
          <input type="text" id="classTitle" placeholder="Enter class title">
          <textarea id="classContent" placeholder="Enter class details"></textarea>
          <button onclick="uploadClass()">Upload Class</button>
        </div>
      </section>

      <!-- Attendance -->
      <section id="attendance" class="hidden">
        <h2>Attendance</h2>
        <div id="calendar"></div>
      </section>

      <!-- Videos -->
      <section id="videos" class="hidden">
        <h2>Videos</h2>
        <div id="videoUploads"></div>
        <div id="videoUploadForm" class="hidden">
          <input type="file" id="videoFile">
          <button onclick="uploadVideo()">Upload Video</button>
        </div>
      </section>

      <!-- Exams -->
      <section id="exams" class="hidden">
        <h2>Exams</h2>
        <div id="examUploads"></div>
        <div id="examUploadForm" class="hidden">
          <input type="file" id="examFile">
          <button onclick="uploadExam()">Upload Exam</button>
        </div>
      </section>

      <!-- Marks -->
      <section id="marks" class="hidden">
        <h2>Marks</h2>
        <div id="marksList"></div>
        <div id="marksUploadForm" class="hidden">
          <input type="text" id="studentMark" placeholder="Student Name - Marks">
          <button onclick="uploadMarks()">Upload Marks</button>
        </div>
      </section>

      <!-- Notifications -->
      <section id="notifications" class="hidden">
        <h2>Notifications</h2>
        <ul id="notificationList"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
