<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page active">
    <h1>ğŸ“š Welcome to Student App</h1>
    <div class="login-box">
      <label>Login as:</label>
      <select id="roleSelect">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <header>
      <div class="left">Student App</div>
      <div class="right">
        <span id="userDetails"></span>
        <button id="logoutBtn" onclick="logout()">Logout</button>
        <span id="notificationIcon" onclick="openSection('notifications')">ğŸ””</span>
      </div>
    </header>

    <aside>
      <ul>
        <li onclick="openSection('classes')">ğŸ“– Classes</li>
        <li onclick="openSection('attendance')">ğŸ“… Attendance</li>
        <li onclick="openSection('homework')">ğŸ“ Homework</li>
        <li onclick="openSection('videos')">ğŸ¥ Videos</li>
        <li onclick="openSection('exams')">ğŸ“‘ Exams</li>
        <li onclick="openSection('marks')">ğŸ“Š Marks</li>
        <li onclick="openSection('notifications')">ğŸ”” Notifications</li>
      </ul>
    </aside>

    <main>
      <!-- Classes -->
      <section id="classes" class="content-section">
        <h2>Classes (1 - 10)</h2>
        <ul id="classList"></ul>
      </section>

      <!-- Attendance -->
      <section id="attendance" class="content-section">
        <h2>Attendance</h2>
        <div id="calendar"></div>
      </section>

      <!-- Homework -->
      <section id="homework" class="content-section">
        <h2>Homework</h2>
        <div id="homeworkList"></div>
        <div id="homeworkUpload" class="teacher-only">
          <textarea id="homeworkText" placeholder="Enter homework"></textarea>
          <input type="file" id="homeworkVideo" accept="video/*">
          <button onclick="uploadHomework()">Upload Homework</button>
        </div>
      </section>

      <!-- Videos -->
      <section id="videos" class="content-section">
        <h2>Videos</h2>
        <div id="videoList"></div>
        <div id="videoUpload" class="teacher-only">
          <input type="file" id="videoFile" accept="video/*">
          <button onclick="uploadVideo()">Upload Video</button>
        </div>
      </section>

      <!-- Exams -->
      <section id="exams" class="content-section">
        <h2>Exams</h2>
        <div id="examList"></div>
        <div id="examUpload" class="teacher-only">
          <input type="text" id="examName" placeholder="Exam name">
          <input type="date" id="examDate">
          <input type="file" id="examPaper" accept=".pdf,.jpg,.png">
          <button onclick="uploadExam()">Upload Exam</button>
        </div>
      </section>

      <!-- Marks -->
      <section id="marks" class="content-section">
        <h2>Marks</h2>
        <div id="marksList"></div>
        <div id="marksUpload" class="teacher-only">
          <input type="text" id="marksStudent" placeholder="Student name">
          <input type="number" id="marksValue" placeholder="Marks">
          <button onclick="uploadMarks()">Upload Marks</button>
        </div>
      </section>

      <!-- Notifications -->
      <section id="notifications" class="content-section">
        <h2>Notifications</h2>
        <ul id="notificationList"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
